<html>
<head>
<title>IoA C0n7r0L P@n3L</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>
<body style="background: #000;">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12" style="text-align: center;">
                <h1 style="color: #fff;"> Intertubez of Awesome </h1><br />
                <h3 style="color: #fff;"><strong>ESP8266 C0N7r0L P@n3L</strong></h3><br />
            </div>
        </div><!--END ROW-->
        <div class="row">

            <center>
                <button  id="1" class="led btn-primary btn-lg">ILLUMINATE LED</button><!--this button turns LED on -->
                <button id="0" class="led btn-danger btn-lg">DELUMINATE LED</button><!--this button turns LED off -->
            </center>

    </div><!--END ROW-->
    <div class="row" style="padding-top: 25px;">
        <center>
            <img src="esp8266.jpg" class="img-responsive img-rounded" />
        </center>

    </div><!--END ROW-->
</div>
<!-- Latest compiled and minified JQuery JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    $(".led").click(function() {
        var p = $(this).attr('id'); // Get id value
        // Make a GET request to the ESP8266 webserver with parameter of "gpio" and the value for "p"
        //this is what gets sent: http://192.168.1.x/?gpio=p  where p = 1 or 0
        $.get("http://192.168.1.x:80/", {gpio:p}); // Replace "x" with the IP that the ESP8266 is on
    });
});

</script>
</body>
</html>
